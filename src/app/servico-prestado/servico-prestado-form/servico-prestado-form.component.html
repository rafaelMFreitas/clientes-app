<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
    <form #servicoForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucesso==true">
                    Serviço Prestado salvo com sucesso!
                  </div>
            </div>
            
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                    {{ erro }}
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                   <label>Cliente:</label>
                   <select class="form-control" 
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="servicoPrestado.idCliente">
                       <option value=""> Selecione...</option>
                       <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                           {{ cliente.nome }}
                       </option>
                   </select>
                </div>
            </div>
         </div>

         <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="servicoPrestado.descricao" name="descricao" id="inputDescricao"/>
                </div>
            </div>
         </div>

         <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="servicoPrestado.data" name="data" id="inputData"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="servicoPrestado.preco" name="preco" id="inputPreco"/>
                </div>
            </div>
         </div>

         

         <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success" *ngIf="!servicoPrestado.id">
                    <i class="fa fa-save" ></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary" *ngIf="servicoPrestado.id">
                    <i class="fa fa-sync-alt" ></i> Atualizar
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
                </button>
            </div>
        </div>
        
    </form>

</div>
